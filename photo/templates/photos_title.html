<!-- タイトルとナビゲーションボタン -->
<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <!-- タイトルと本文 -->
      <h1 class="fw-light">Photo Gallery</h1>
      <p class="lead text-muted">
        コメントを見て写真に描かれた世界に思いを馳せましょう。
        素敵な写真とコメントをお待ちしています!
      </p>
      <div class="d-flex justify-content-center gap-3 flex-wrap">
        {% if user.is_authenticated %}
          <!-- ログイン中のボタン -->
          <a href="{% url 'photo:post' %}" class="btn btn-primary">投稿する</a>

          <!-- POSTメソッドでログアウト -->
          <form action="{% url 'accounts:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary">ログアウト</button>
          </form>
        {% else %}
          <!-- ログイン状態ではない場合のボタン -->
          <a href="{% url 'accounts:signup' %}" class="btn btn-primary">今すぐサインアップ</a>
          <a href="{% url 'accounts:login' %}" class="btn btn-secondary">登録済みの方はログイン</a>
        {% endif %}
      </div>
    </div>
  </div>
</section>
